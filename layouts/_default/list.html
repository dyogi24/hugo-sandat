{{ define "main" }}
<h2>{{ .Title }}</h2>
<ul>
  {{ range .Paginator.Pages }}

    <a href="{{.Permalink}}"> {{.Title}} </a>
    <p><p>{{ or .Params.Description .Summary}}</p></p>

  {{ end }}

  <!-- paginator nav  -->
  {{ template "_internal/pagination.html" . }}

{{ end }}
